<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Intercom Chat</title>
  </head>
  <body>
    <div class="popup-intercom">
      <div class="popup-intercom-box">
        <div class="popup-intercom-header">
          <img src="assets/img/logo/intercom.png" class="popup-intergom-logo" />
          <div class="popup-intercom-title">
            Hi ðŸ‘‹
          </div>
          <div class="popup-intercom-subtitle">
            We help your bussiner grow by connecting you to customers
          </div>
        </div>
        <div class="popup-intercom-body">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Start a conversation</h5>
              <span class="card-subtitle mb-2 text-muted"
                >The team typically replies in a few minutes.</span
              >
            </div>
            <div class="card-body pb-3">
              <div class="avatar-groups clearfix">
                <img src="assets/img/avatar/1.jpg" class="avatar" />
                <img src="assets/img/avatar/2.jpg" class="avatar" />
                <img src="assets/img/avatar/3.jpg" class="avatar" />
                <img src="assets/img/avatar/4.png" class="avatar" />
                <img src="assets/img/avatar/5.jpg" class="avatar" />
                <img src="assets/img/avatar/6.jpeg" class="avatar" />
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-body pt-3">
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="card-footer text-right">
              <div class="d-flex flex-row-reverse">
                <button
                  class="btn btn-md btn-intercom rounded-pill mt-2 pl-3 pr-3"
                >
                  <i class="fas fa-paper-plane"></i>
                  <span style="font-size: 15px;">Send us a message</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn rounded-circle btn-intercom btn-intercom-init">
      <div class="btn-intercom-icon"></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
